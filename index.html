<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Form Validation</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div  class="col-lg-12">
			<header>
				<h1>Bootstrap Form / Textarea Demo</h1>
			</header>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 form-group text-right">
			<label for="usr">Name:</label>
		</div>
		<div class="col-lg-9 form-group">
			<input class="textbox" type="text" placeholder="Enter Your Full Name">
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3 form-group text-right">
			<label for="sel1">Select Gender:</label>
		</div>
		<div class="col-lg-9 form-group">
			<select class="textbox">
			    <option>......</option>
			    <option>Male</option>
			    <option>Female</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 form-group text-right">
		 	<label for="email">E-Mail:</label>
		</div>
		<div class="col-lg-9 form-group">
		  	<input class="textbox" type="email" placeholder="Enter Email">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 form-group text-right">
		 	<label for="pwd">Password:</label>
		</div>
		<div class="col-lg-9 form-group">
			<input class="textbox" type="password" placeholder="Password Here">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 form-group text-right">
			<label for="text">Address:</label>
		</div>
		<div class="col-lg-9 form-group">
			<input class="textbox" type="Text" placeholder="Full Address">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 form-group text-right">
			<label for="textarea">Meesage:</label>
		</div>
		<div class="col-lg-9 form-group">
			<textarea class="textbox"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 form-group text-right">
			<label for="radio">Language:</label>
		</div>
		<div class="col-lg-9 form-group">
			<div class="radio-inline">
				<label><input type="radio" name="optradio">English</label>
			</div>
			<div class="radio-inline">
				<label><input type="radio" name="optradio">Urdu</label>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12 form-group text-center">
			<label class="checkbox-inline"><input type="checkbox" value="">   Remember Me </label> 
		</div>	
	</div>
	<div class="row">
		<div class="col-lg-12 form-group text-center">
			<button class="savebutton  btn-primary ">Create Account</button>	
		</div>
	</div>
	

</div>
</body>
</html>
